<!DOCTYPE html>
<html>

<head>
    <title>Assignment 1</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="assignment1.js"></script>
    <link rel="stylesheet" href="assignment1.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-info">
        <img src="../logo.png" height="50px">
        <a class="navbar-brand text-dark font-weight-bolder" href="../main_page.html">Mukul's Assignment</a>
        <ul class="navbar-nav ml-auto">
            <li class="nav-item active">
                <a class="nav-link mr-3 text-dark font-weight-bold" href="#">Assignment 1</a>
            </li>
            <li class="nav-item active">
                <a class="nav-link mr-3 text-danger font-weight-bold" href="../assignment2/assignment2.html">Assignment
                    2</a>
            </li>
        </ul>
        </div>
    </nav>
    <div class="container pt-3 mt-3 bg-light">
        <form>
            <div class="form-group">
                <label for="productId" class="col-sm">Product Id</label>
                <div class="col-sm">
                    <input type="text" class="form-control border-dark" id="productId" placeholder="Enter Product Id">
                </div>
            </div>
            <div class="form-group">
                <label for="productName" class="col-sm">Product Name</label>
                <div class="col-sm">
                    <input type="text" class="form-control border-dark" id="productName"
                        placeholder="Enter Product Name">
                </div>
            </div>
            <div class="form-group">
                <label for="productPrice" class="col-sm">Product Price</label>
                <div class="col-sm">
                    <input type="text" class="form-control border-dark" id="productPrice"
                        placeholder="Enter Product Price">
                </div>
            </div>
            <div class="form-group">
                <label for="productDesc" class="col-sm">Product Description</label>
                <div class="col-sm">
                    <input type="text" class="form-control border-dark" id="productDesc"
                        placeholder="Enter Product Description">
                </div>
            </div>
            <div class="form-group">
                <div class="col-md">
                    <button type="button" class="btn btn-success mr-1" onclick="addData()">Submit</button>
                    <button type="reset" class="btn btn-danger ml-5">Reset</button>
                    <button type="button" class="btn btn-dark ml-5" onclick="clearAll()">Clear All</button>
                </div>
            </div>
        </form>
    </div>

    <h2> Product Details</h2>
    <table id="tableData" class="table table-borderless tb">
        <thead>
            <tr>
                <th>ProductId</th>
                <th>ProductName</th>
                <th>ProductPrice</th>
                <th>ProductDescription</th>
                <th></th>
            </tr>
        </thead>
        <tbody id="tableBody">
        </tbody>
    </table>

</body>

</html>

<!DOCTYPE html>
<html>

<head>
    <title>Assignment 1</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="assignment1.js"></script>
    <link rel="stylesheet" href="assignment1.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-dark p-1">
        <img src="../logo.png" class="rounded-circle" height="50px">
        <a class="navbar-brand text-light font-weight-bolder" href="../main_page.html">&nbsp;Mukul's Assignment</a>

        <div class="dropdown ml-auto mr-5">
            <button type="button" class="btn btn-info dropdown-toggle" data-toggle="dropdown">
              Assignments
            </button>
            <div class="dropdown-menu">
              <a class="dropdown-item" href="/assignment1/assignment1.html">Assignment 1</a>
              <a class="dropdown-item" href="/assignment2/assignment2.html">Assignment 2</a>
              <a class="dropdown-item" href="/assignment3/assignment3.html">Assignment 3</a>
              <a class="dropdown-item" href="/assignment4/assignment4.html">Assignment 4</a>
              <a class="dropdown-item" href="/assignment5/assignment5.html">Assignment 5</a>
              <a class="dropdown-item" href="/assignment6/assignment6.html">Assignment 6</a>
            </div>
          </div>
    </nav>
    <h1 class="text-center mt-2 font-italic text-danger"> Assignment 1</h1>
    <div class="container pt-3 mt-3 bg-light">
        <form>
            <div class="form-group">
                <label for="productId" class="col-sm">Product Id</label>
                <div class="col-sm">
                    <input type="text" class="form-control border-dark" id="productId" placeholder="Enter Product Id">
                </div>
            </div>
            <div class="form-group">
                <label for="productName" class="col-sm">Product Name</label>
                <div class="col-sm">
                    <input type="text" class="form-control border-dark" id="productName"
                        placeholder="Enter Product Name">
                </div>
            </div>
            <div class="form-group">
                <label for="productPrice" class="col-sm">Product Price</label>
                <div class="col-sm">
                    <input type="text" class="form-control border-dark" id="productPrice"
                        placeholder="Enter Product Price">
                </div>
            </div>
            <div class="form-group">
                <label for="productDesc" class="col-sm">Product Description</label>
                <div class="col-sm">
                    <input type="text" class="form-control border-dark" id="productDesc"
                        placeholder="Enter Product Description">
                </div>
            </div>
            <div class="form-group">
                <div class="col-md">
                    <button type="button" class="btn btn-success mr-1" onclick="addData()">Submit</button>
                    <button type="reset" class="btn btn-danger ml-5">Reset</button>
                    <button type="button" class="btn btn-dark ml-5" onclick="clearAll()">Clear All</button>
                </div>
            </div>
        </form>
    </div>
    <h2> Product Details</h2>
    <table id="tableData" class="table table-borderless tb">
        <thead>
            <tr>
                <th>ProductId</th>
                <th>ProductName</th>
                <th>ProductPrice</th>
                <th>ProductDescription</th>
                <th></th>
            </tr>
        </thead>
        <tbody id="tableBody">
        </tbody>
    </table>

</body>

</html>
